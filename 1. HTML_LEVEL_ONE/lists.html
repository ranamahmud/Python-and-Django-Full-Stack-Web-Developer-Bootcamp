<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lists</title>
</head>

<body>
    <h1>Lists</h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>

    <ul>
        <li>Bullet One</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ul>

    <ol>
        <li>Item 1</li>
        <li>Item 2</li>
        <ul>
            <li>
                <strong>I'm nested inside.</strong>
            </li>
            <li>Also nested <em>inside.</em></li>
        </ul>
    </ol>
</body>

</html>
