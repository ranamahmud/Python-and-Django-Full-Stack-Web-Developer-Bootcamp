<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>List</title>
</head>
<body>
    <h1>Lists</h1>
    <ol>
        <li>First Item</li>
        <li>Second Item</li>
        <li>Third Item</li>
    </ol>
    <ul>
        <li>Bullet One</li>
        <li>Bullet Two</li>
        <li>Bullet Three</li>
    </ul>
    <h1>Nested List</h1>
    <ol>
        <li>Item One</li>
        <li>Item Two</li>
        <ul>
            <li>Nested List One</li>
            <li>Nested List Two</li>
        </ul>
    </ol>
</body>
</html>
